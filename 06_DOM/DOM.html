<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM element creation and updating</title>
  </head>
  <body>
    <ul class="unordered">
      <li class="list-items">Javascript</li>
      <li class="list-items">Typescript</li>
      <li class="list-items">ECMAscript</li>
    </ul>
    <script>
      function addItems(language) {
        const element = document.createElement("li");
        element.innerHTML = `${language}`;
        document.querySelector(".unordered").appendChild(element);

        // variable : document.get
      }
      addItems("Python");

      function addElement(language) {
        const element = document.createElement("li");
        element.appendChild(document.createTextNode(language));
        document.querySelector(".unordered").appendChild(element);
      }
      addElement("GoLang");
